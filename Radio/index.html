<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R√°dio / M√∫sicas Exclusivas </title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #1db954, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1s ease;
    }

    .artist-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      margin-bottom: 50px;
      animation: fadeInUp 1s ease;
    }

    .artist {
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .artist:hover {
      transform: scale(1.1);
    }

    .artist img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      transition: border 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 0 transparent;
    }

    .artist:hover img {
      border-color: #1db954;
      box-shadow: 0 0 25px #1db954aa;
    }

    .artist-name {
      margin-top: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #ddd;
    }

    #currentArtist {
      font-size: 1.4rem;
      margin-bottom: 10px;
      font-weight: 600;
      color: #1db954;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #currentArtist.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .player-controls {
      margin-top: 10px;
      animation: fadeIn 1.2s ease;
      text-align: center;
    }

    .play-btn {
      background: #1db954;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 8px 20px rgba(0, 255, 150, 0.2);
    }

    .play-btn:hover {
      background: #17a74b;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .artist img {
        width: 120px;
        height: 120px;
      }

      .artist-name {
        font-size: 1rem;
      }

      .play-btn {
        padding: 14px 30px;
        font-size: 1rem;
      }

      #currentArtist {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>üé∂ R√°dio / M√∫sicas Exclusivas üé∂</h1>

  <div class="artist-container">
    <div class="artist" onclick="playArtist('onedirection', 'One Direction')">
      <img src="https://assets.portalleodias.com/2024/04/1968846635-one-direction.webp" alt="One Direction">
      <div class="artist-name">One Direction</div>
    </div>
    <div class="artist" onclick="playArtist('ed', 'Ed Sheeran')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Ed_Sheeran-6886_%28cropped%29.jpg/960px-Ed_Sheeran-6886_%28cropped%29.jpg" alt="Ed Sheeran">
      <div class="artist-name">Ed Sheeran</div>
    </div>
    <div class="artist" onclick="playArtist('shawn', 'Shawn Mendes')">
      <img src="https://m.media-amazon.com/images/I/A1DfYWJpIOL._UF1000,1000_QL80_.jpg" alt="Shawn Mendes">
      <div class="artist-name">Shawn Mendes</div>
    </div>
  </div>

  <!-- Novo elemento para exibir o nome do artista -->
  <div id="currentArtist"></div>

  <div class="player-controls">
    <button class="play-btn" onclick="togglePlay()">‚ñ∂Ô∏è Tocar / ‚è∏Ô∏è Pausar</button>
    <audio id="audioPlayer"></audio>
  </div>

  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const currentArtistDisplay = document.getElementById('currentArtist');

    const musicLinks = {
      onedirection: "https://nl4.mystreaming.net/er-app/onedirection/icecast.audio",
      ed: "https://nl4.mystreaming.net/er-app/edsheeran/icecast.audio",
      shawn: "https://2.mystreaming.net/er-app/shawnmendes/icecast.audio"
    };

    function playArtist(artistKey, artistName) {
      const link = musicLinks[artistKey];
      if (link) {
        audioPlayer.src = link;
        audioPlayer.play();
        // Atualiza o nome do artista
        currentArtistDisplay.textContent = `üéß Tocando agora: ${artistName}`;
        currentArtistDisplay.classList.add("visible");
      }
    }

    function togglePlay() {
      if (audioPlayer.src) {
        if (audioPlayer.paused) {
          audioPlayer.play();
        } else {
          audioPlayer.pause();
        }
      }
    }
  </script>
</body>
</html>
